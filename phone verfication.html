<style>
  .verification-container {
    background-color: #fff;
    display: flex;
    flex-direction: column;
    color: #000;
    text-align: center;
    padding: 0 80px 80px 12px;
  }

  @media (max-width: 991px) {
    .verification-container {
      padding-right: 20px;
    }
  }

  .verification-image {
    aspect-ratio: 3.45;
    object-fit: auto;
    object-position: center;
    width: 538px;
    max-width: 100%;
  }

  .verification-content {
    align-self: center;
    display: flex;
    margin-top: 39px;
    width: 962px;
    max-width: 100%;
    flex-direction: column;
  }

  .verification-title {
    text-transform: uppercase;
    align-self: center;
    font: 800 45px/42px Inter, sans-serif;
    
  }

  @media (max-width: 991px) {
    .verification-title {
      max-width: 100%;
      font-size: 40px;
      line-height: 41px;
    }
  }

  .verification-form {
    justify-content: space-between;
    align-items: center;
    border-radius: 12px;
    border: 1px solid #b3b3b3;
    background-color: #fff;
    display: flex;
    margin-top: 120px;
    flex-direction: column;
    font-size: 36px;
    padding: 24px 32px 28px;
  }

  @media (max-width: 991px) {
    .verification-form {
      max-width: 100%;
      margin-top: 40px;
      padding: 0 20px;
    }
  }

  .verification-description {
    font-family: Inter, sans-serif;
    font-weight: 400;
    line-height: 42px;
    align-self: stretch;
  }

  @media (max-width: 991px) {
    .verification-description {
      max-width: 100%;
    }
  }

  .verification-input {
    font-family: Inter, sans-serif;
    font-weight: 500;
    line-height: 82%;
    /* Make the enter code box bigger */
    padding: 16px; /* Adjust padding as needed */
    font-size: 24px; /* Adjust font size as needed */
    width: 60%; /* Make input take the full width of the form */
  }

  .verification-resend,
  .verification-another-method {
    font-family: Inter, sans-serif;
    justify-content: center;
    border-radius: 12.664px;
    box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25) inset;
    margin-top: 35px;
    font-weight: 800;
    line-height: 82%;
    padding: 21px 17px;
    text-transform: uppercase; /* Keep text in uppercase */
    border: none; /* Remove border to eliminate the 'box' effect */
    background-color: #c4d4f7;
    cursor: pointer; /* Change mouse cursor on hover */
  }

  .verification-another-method {
    background-color: transparent; 
  }

  @media (max-width: 991px) {
    .verification-resend,
    .verification-another-method {
      max-width: 100%;
      padding: 0 20px;
    }
  }

  .verification-help {
    color: #ff0101;
    align-self: stretch;
    margin: 66px 19px 0;
    font: 800 32px/30px Inter, sans-serif;
  }

  @media (max-width: 991px) {
    .verification-help {
      max-width: 100%;
      margin: 40px 10px 0 0;
    }
  }

  .uppercase-text {
    text-transform: uppercase;
  }

  .bold-text {
    font-weight: 800;
  }

  .red-text {
    color: #ff0101;
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>

<main class="verification-container">
  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2d92764a87944edb734f12bd6e8a1a30f36c0aecf78a81a2b18af5bae56311fc?apiKey=1c4e84535c464efcba6b603408e9ff51&" alt="" class="verification-image" />
  <div class="verification-content">
    <h1 class="verification-title uppercase-text bold-text">Verification Steps</h1>
    <form class="verification-form">
      <p class="verification-description">
        Enter the code we sent to your phone number to verify your account.
      </p>
      <label for="verificationCode" class="visually-hidden">Enter code here</label>
      <input type="text" id="verificationCode" placeholder="Enter code here" class="verification-input" />
      <button type="button" class="verification-resend bold-text">RESEND CODE</button>
      <button type="button" class="verification-another-method">Try another verification method</button>
      <p class="verification-help">
        <span>Need help?</span>
        <a href="#" class="red-text bold-text">Contact Us</a>
      </p>
    </form>
  </div>
</main>
