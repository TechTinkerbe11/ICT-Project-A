<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Verification</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Inter, sans-serif;
  }
  .container {
    background-color: #fff;
    color: #000;
    text-align: center;
    padding: 40px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .hero-image {
    max-width: 538px;
    width: 80%;
  }
  .success-message {
    color: #000;
    font-size: 48px;
    font-weight: 800;
    margin: 40px 0;
  }
  .account-info {
    border-radius: 12px;
    border: 1px solid #B3B3B3;
    background-color: #fff;
    width: 80%;
    max-width: 760px;
    margin-top: 20px;
    padding: 24px;
    box-sizing: border-box;
  }
  .cta-button {
    background-color: #2463eb;
    color: #fff;
    border-radius: 12px;
    border: none;
    padding: 20px 40px;
    font-weight: 800;
    margin-top: 40px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .cta-button:hover {
    background-color: #1a4bab;
  }
  .help-text {
    font-size: 32px;
    margin-top: 40px;
  }
</style>
</head>
<body>

<main class="container">
  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2d92764a87944edb734f12bd6e8a1a30f36c0aecf78a81a2b18af5bae56311fc?apiKey=1c4e84535c464efcba6b603408e9ff51&" alt="Successfully verified account" class="hero-image" />
  <h1 class="success-message">SUCCESSFULLY VERIFIED!!</h1>
  <div class="account-info">
    <p>Your account is now active!</p>
    <button class="cta-button" onclick="window.location.href='your-link-here';">START EXPLORING</button>
  </div>
  <p class="help-text">Need help getting started?</p>
</main>

</body>
</html>
