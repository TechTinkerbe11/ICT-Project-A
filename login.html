<style>
  .login-container {
    background-color: #fff;
    display: flex;
    flex-direction: column;
    font-weight: 800;
    padding: 0 80px 80px 12px;
  }

  @media (max-width: 991px) {
    .login-container {
      padding-right: 20px;
    }
  }

  .login-image {
    aspect-ratio: 3.45;
    max-width: 100%;
    object-fit: auto;
    object-position: center;
    width: 538px;
  }

  .login-content {
    align-self: center;
    display: flex;
    flex-direction: column;
    margin-top: 21px;
    max-width: 100%;
    width: 767px;
  }

  .login-title {
    align-self: center;
    border: 1px solid #000;
    color: #000;
    font: 45px/42px Inter, sans-serif;
    text-align: center;
    text-transform: uppercase;
    -webkit-text-stroke: 1px #000;
  }

  @media (max-width: 991px) {
    .login-title {
      font-size: 40px;
      line-height: 41px;
      max-width: 100%;
    }
  }

  .login-form {
    background-color: #fff;
    border: 1px solid #b3b3b3;
    border-radius: 12px;
    color: #0d0d0d;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-top: 108px;
    padding: 24px 32px;
  }

  @media (max-width: 991px) {
    .login-form {
      margin-top: 40px;
      max-width: 100%;
      padding: 0 20px;
    }
  }

  .login-description {
    font: 700 40px/105% Inter, sans-serif;
    margin-top: 92px;
    text-transform: capitalize;
  }

  @media (max-width: 991px) {
    .login-description {
      margin-top: 40px;
      max-width: 100%;
    }
  }

  .login-input {
    align-items: start;
    background-color: #fff;
    border: 1px solid #b3b3b3;
    border-radius: 12px;
    font: 500 24px/117% Inter, sans-serif;
    justify-content: center;
    margin-top: 73px;
    padding: 27px 16px;
  }

  @media (max-width: 991px) {
    .login-input {
      margin-top: 40px;
      max-width: 100%;
      padding-right: 20px;
    }
  }

  .login-button {
    align-self: center;
    background-color: #2463eb;
    border: 1px solid #2463eb;
    border-radius: 12px;
    color: #fff;
    font: 48px/58% Inter, sans-serif;
    justify-content: center;
    margin-top: 107px;
    padding: 21px 16px;
    text-align: center;
  }

  @media (max-width: 991px) {
    .login-button {
      font-size: 40px;
      margin-top: 40px;
      max-width: 100%;
      padding: 0 20px;
    }
  }

  .login-help {
    align-self: center;
    color: #ff0101;
    font: 32px/30px Inter, sans-serif;
    margin-top: 52px;
    text-align: center;
  }

  @media (max-width: 991px) {
    .login-help {
      margin-top: 40px;
      max-width: 100%;
    }
  }

  .help-link {
    color: #ff0101;
    font-weight: 400;
  }

  .visually-hidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }
</style>

<div class="login-container">
  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2d92764a87944edb734f12bd6e8a1a30f36c0aecf78a81a2b18af5bae56311fc?apiKey=1c4e84535c464efcba6b603408e9ff51&" alt="" class="login-image" />
  <div class="login-content">
    <h1 class="login-title">
      Login to your account
    </h1>
    <form class="login-form">
      <p class="login-description">
        Enter your email or phone number below. We'll send you a secure link or code to log in.
      </p>
      <label for="login-input" class="visually-hidden">Email or phone number</label>
      <input type="text" id="login-input" placeholder="Email or phone number" class="login-input" />
      <button type="submit" class="login-button">LOG IN</button>
      <p class="login-help">
        <span>Need help logging in?</span>
        <a href="#" class="help-link">Contact Us</a>
      </p>
    </form>
  </div>
</div>
