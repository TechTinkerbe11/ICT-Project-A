<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Account - GuardianAngel Care</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBl5JnmoWhahn0LGyDru3Fi_pVIW_YbIys",
    authDomain: "ict-project-a-80462.firebaseapp.com",
    databaseURL: "https://ict-project-a-80462-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "ict-project-a-80462",
    storageBucket: "ict-project-a-80462.appspot.com",
    messagingSenderId: "889303437179",
    appId: "1:889303437179:web:db968358266443c78eb7de",
    measurementId: "G-Z4G0X6NLL9"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const analytics = firebase.getAnalytics(app);
  const auth = firebase.auth();
  const database = firebase.database();

  function signUpUser() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const username = document.getElementById('username').value; // You might want to use this later
    const phone = document.getElementById('phone').value; // You might want to use this later

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        // Optional: Save the username and phone in Firebase Realtime Database
        const userId = user.uid;
        database.ref('users/' + userId).set({
          username: username,
          email: email,
          phone: phone
        });

        alert("User created successfully!");
        // Redirect or clear form here
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert("Error: " + errorMessage);
        // Handle Errors here.
      });
  }
</script>
<style>
  /* Your existing CSS */
  body, h1, h2, p, button, input, label {
    font-family: 'Inter', sans-serif;
    margin: 0;
  }
  /* Add more styles here */
</style>
</head>
<body>
<div class="container">
  <header class="header">
    <img src="logo_url_here" alt="GuardianAngel Care logo" class="logo">
    <h1 class="title">CREATE NEW ACCOUNT</h1>
    <button class="help-button">HELP</button>
  </header>
  <p class="subtitle">Join us and experience comprehensive care with ease</p>
  <div class="main-content">
    <div class="form-section">
      <h2 class="form-heading">Fill in your details</h2>
      <form onsubmit="event.preventDefault(); signUpUser();">
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Please enter your Email here" required>
        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Please enter your Password here" required>
        <label for="username"><b>Username</b></label>
        <input type="text" id="username" placeholder="Please enter your Username here">
        <label for="phone"><b>Phone Number</b></label>
        <input type="tel" id="phone" placeholder="Please enter your Phone Number here">
        <button type="submit" class="signup-button">SIGN UP NOW</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
